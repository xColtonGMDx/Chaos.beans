name: Build Chaos

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Compile chaos.exe
      run: g++ main.cpp -o chaos.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: chaos
        path: chaos.exe
